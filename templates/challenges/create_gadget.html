{% load static %}
<!DOCTYPE html>
<html lang="hu">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Új Gadget | VAULT</title>
</head>
<body class="bg-black text-gray-200 p-8">
    <div class="max-w-4xl mx-auto bg-gray-900 p-8 rounded-3xl border border-gray-800 shadow-2xl">
        <h1 class="text-3xl font-black text-white mb-8 tracking-tighter uppercase">Új Egység Regisztrálása</h1>
        
        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Egység Neve</label>
                    <input type="text" name="name" required class="w-full bg-black border border-gray-800 rounded-xl p-3 text-white focus:border-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Fő Kép (Blueprint)</label>
                    <input type="file" name="main_image" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-blue-600 file:text-white hover:file:bg-blue-700 cursor-pointer">
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">README.md (Dokumentáció - Markdown)</label>
                <textarea name="readme_content" rows="10" placeholder="# Cím&#10;Ez egy **fontos** eszköz..." 
                    class="w-full bg-black border border-gray-800 rounded-xl p-4 text-white font-mono text-sm focus:border-blue-500 outline-none"></textarea>
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-4 rounded-xl transition transform active:scale-95 shadow-lg shadow-blue-600/20 uppercase tracking-widest">
                Rendszerbe illesztés
            </button>
        </form>
    </div>
</body>
</html>

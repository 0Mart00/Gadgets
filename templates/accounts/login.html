<!DOCTYPE html>
<html lang="hu">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black flex items-center justify-center min-h-screen">
    <div class="bg-gray-900 p-8 rounded-2xl border border-gray-800 w-full max-w-md shadow-2xl">
        <h2 class="text-3xl font-bold text-white mb-6 text-center tracking-tight">Bejelentkezés</h2>
        
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-gray-400 text-sm mb-2">Felhasználónév</label>
                <input type="text" name="username" class="w-full bg-black border border-gray-700 rounded-lg p-3 text-white focus:border-blue-500 outline-none transition">
            </div>
            <div>
                <label class="block text-gray-400 text-sm mb-2">Jelszó</label>
                <input type="password" name="password" class="w-full bg-black border border-gray-700 rounded-lg p-3 text-white focus:border-blue-500 outline-none transition">
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg mt-4 transition duration-300">
                Belépés
            </button>
        </form>
        
        <p class="text-gray-500 text-center mt-6 text-sm">
            Nincs még fiókod? <a href="{% url 'accounts:register' %}" class="text-blue-400 hover:underline">Regisztrálj itt</a>
        </p>
    </div>
</body>
</html>

<div class="flex items-center justify-between mt-4 pt-4 border-t border-gray-800">
    <div class="flex items-center space-x-2 bg-black rounded-lg p-1">
        <button onclick="vote({{ gadget.id }}, 1)" class="p-1 hover:text-green-500 transition">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M5 15l7-7 7 7"></path></svg>
        </button>
        <span class="font-mono font-bold text-blue-400" id="score-{{ gadget.id }}">{{ gadget.total_score }}</span>
        <button onclick="vote({{ gadget.id }}, -1)" class="p-1 hover:text-red-500 transition">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7"></path></svg>
        </button>
    </div>

    <button class="text-sm text-gray-500 hover:text-white transition flex items-center">
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M8 10h.01M12 10h.01M16 10h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
        Kommentek
    </button>
</div>

<div class="bg-gray-900 rounded-2xl border border-gray-800 p-6 flex flex-col h-full hover:border-blue-500/50 transition-all duration-300 group shadow-lg">
    
    <div class="flex justify-between items-start mb-4">
        <h3 class="text-xl font-bold text-white group-hover:text-blue-400 transition-colors">
            {{ gadget.name }}
        </h3>
        <div class="w-2 h-2 bg-green-500 rounded-full shadow-[0_0_8px_rgba(34,197,94,0.6)]"></div>
    </div>

    <div class="flex-grow">
        <ul class="space-y-2 mb-6">
            {% for key, value in gadget.specs.items|slice:":3" %}
            <li class="flex justify-between text-xs">
                <span class="text-gray-500 uppercase tracking-wider font-semibold">{{ key }}</span>
                <span class="text-gray-300 font-mono">{{ value }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>

    <div class="space-y-4">
        <a href="{% url 'challenges:detail' gadget.slug %}" 
           target="_blank" 
           class="block text-center w-full py-2 rounded-xl bg-gray-800 hover:bg-gray-700 text-gray-300 text-sm font-bold transition-all border border-gray-700">
            ADATLAP MEGNYIT√ÅSA 
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 inline ml-1 mb-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
            </svg>
        </a>

        {% include "partials/_interaction_bar.html" with gadget=gadget %}
    </div>
</div>

<div class="bg-gray-800 rounded-xl p-6 border border-gray-700 hover:border-blue-500 transition duration-300">
    <h3 class="text-xl font-bold text-white mb-2">{{ gadget.name }}</h3>
    <div class="text-sm text-gray-400">
        <ul class="space-y-1">
            {% for key, value in gadget.specs.items %}
                <li class="flex justify-between">
                    <span class="font-medium text-gray-500">{{ key }}:</span>
                    <span class="text-gray-300">{{ value }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
